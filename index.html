<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>CRUD Firebase</title>
</head>
<body>
    <div class="container text-center mt-4">
        <button id="get" class="btn btn-success" >GET</button>
        <button id="post" class="btn btn-primary" >POST</button>
        <button id="put" class="btn btn-warning" >PUT</button>
        <button id="patch" class="btn btn-info" >PATCH</button>
        <button id="delete" class="btn btn-danger" >DELETE</button>
        <div class="result fs-3 mt-4"></div>

    </div>
   
    <script type="module" src="script.js"></script>
</body>
</html>
